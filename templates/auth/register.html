{% extends 'base.html' %}
{% load static %}
{% block title %}注册 - 智慧养老平台{% endblock %}
{% block extra_css %}<link href="{% static 'css/auth.css' %}" rel="stylesheet">{% endblock %}

{% block content %}
<div class="login-container">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">用户注册</h4>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">电子邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password2" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">手机号码</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="user_type" class="form-label">用户类型</label>
                            <select class="form-select" id="user_type" name="user_type" required>
                                <option value="">请选择...</option>
                                {% for type_code, type_name in user_types %}
                                <option value="{{ type_code }}">{{ type_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">注册</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">已有账号？ <a href="{% url 'login' %}">立即登录</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const password2 = document.getElementById('password2');

    form.addEventListener('submit', function(event) {
        if (password.value !== password2.value) {
            event.preventDefault();
            alert('两次输入的密码不一致！');
        }
    });
});
</script>
{% endblock %}
